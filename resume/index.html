<!DOCTYPE html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="images/stev.jpeg" rel="icon">
    <script src="js/jQuery.js">
    </script>
    <script src="http://code.highcharts.com/highcharts.js">
    </script>
    <script src="http://code.highcharts.com/modules/exporting.js">
    </script>
    <script src="js/helper.js">
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places" type=
    "text/javascript">
    </script>
    <meta content="width=device-width" name="viewport">
    <title></title>
</head>
<body>
    <div id="main">
        <div class="center-content" id="header">
            <ul class='flex-box' id="topContacts"></ul>
        </div>
        <div style='clear: both;'></div>
        <div class='gray' id="workExperience">
            <h2>Work Experience</h2>
        </div>
        <div class='dark gray' id="projects">
            <h2>Projects</h2>
        </div>
        <div class='gray' id="education">
            <h2>Education</h2>
        </div>
        <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </div>
        <div class='dark-gray' id="letsConnect">
            <h2 class='orange center-text'>Let's Connect</h2>
            <ul class="flex-box" id="footerContacts"></ul>
        </div>
    </div>
    <script src="js/resumeBuilder.js">
    </script> 
    <script type="text/javascript">
    if(document.getElementsByClassName("flex-item").length === 0) {
      document.getElementById("topContacts").style.backgroundColor = "black";
    }
    if(document.getElementsByTagName("h1").length === 0) {
      document.getElementById("header").style.backgroundColor = "black";
    }
    if(document.getElementsByClassName("work-entry").length === 0) {
      document.getElementById("workExperience").style.backgroundColor = "black";
    }
    if(document.getElementsByClassName("project-entry").length === 0) {
      document.getElementById("projects").style.backgroundColor = "black";
    }
    if(document.getElementsByClassName("education-entry").length === 0) {
      document.getElementById("education").style.backgroundColor = "black";
    }
    if(document.getElementsByClassName("flex-item").length === 0) {
      document.getElementById("letsConnect").style.backgroundColor = "black";
    }
    if(document.getElementById("map") == undefined) {
      document.getElementById("mapDiv").style.display = "none";
    }
    </script>
</body>
</html>
